  <script>
    // Get hamburger menu, nav items
const hamburger = document.getElementById('hamburger');
const navItems = document.querySelector('.nav-items');

// Toggle the visibility of the navigation menu when hamburger is clicked
hamburger.addEventListener('click', () => {
  navItems.classList.toggle('active');
  hamburger.classList.toggle('active');
});

// Close the navigation menu when clicking outside the menu or hamburger
document.addEventListener('click', (e) => {
  if (!hamburger.contains(e.target) && !navItems.contains(e.target)) {
    navItems.classList.remove('active');
    hamburger.classList.remove('active');
  }
});

// Check if the user is logged in
window.onload = function() {
    if (localStorage.getItem("isLoggedIn") !== "true") {
        // If not logged in, redirect to login page
        window.location.href = "login.html";
    }
};

// Logout function
function logout() {
    // Show the loading spinner
    document.getElementById("loading-spinner").style.display = "block";

    // Simulate a delay before logging out
    setTimeout(function() {
        // Remove login status from localStorage
        localStorage.removeItem("isLoggedIn");

        // Redirect to login page
        window.location.href = "login.html";
    }, 2000); // Delay for 2 seconds (adjust as needed)
}




  </script>

<style>
  /* Style for the modal */
  #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex; /* Enable flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0s 0.5s; /* Smooth transition */
  }

  #modal.show {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease, visibility 0s 0s; /* Visibility is immediately visible with fade-in */
  }

  #modal-content {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      max-width: 400px;
      width: 100%; /* Ensure the content doesn't overflow */
      transform: translateY(-50px); /* Start from above */
      transition: transform 0.5s ease; /* Smooth transition */
  }

  #modal.show #modal-content {
      transform: translateY(0); /* Content slides into place */
  }

  #modal button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
  }

  #modal button:hover {
      background-color: #45a049;
  }
</style>

<script>

  // Prevent developer tools keyboard shortcuts (e.g., F12, Ctrl + Shift + I, Ctrl + U)
  document.onkeydown = function(e) {

      if (e.keyCode == 123 || 
          (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl + Shift + I

          e.preventDefault();  // Prevent the default action for the keys

          showModal();
      }
  };

      modal.classList.add('show');  // Add 'show' class to trigger the transition
  }

  // Function to close the modal when user clicks "I Understand"
  document.getElementById('understand-btn').onclick = function() {
      var modal = document.getElementById('modal');
